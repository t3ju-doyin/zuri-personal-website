<body>
    <header>
        <div class="header-container">
            <div class="logo">Zuri <span>Task.</span></div>
            <nav>
                <ul>
                    <li><img src="home.png" alt=""> <a href="index.html">Home</a> </li>
                    <li> <img src="contact.png" alt=""><a href="contact.html">Contact</a></li>
                    <li> <img src="registration.png" alt=""><a href="registration.html">  Registration</a></li>
                    <li class="login"> <img src="login.png" alt=""> <a href="login.html">Log in</a></li>
                </ul>
            </nav>
            <div class="socials">
                <a href="https://github.com/t3ju-doyin" title="github"> <img src="github.png" alt=""></a>
                <a href="#" title="linked in"><img src="linkedin.png" alt=""></a>
                <a href="#" title="twitter"><img class="twitter" src="twitter.svg" alt=""></a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="header">
            <a href="index.html" title="Back to Home page"><img src="left-arrow.png" alt=""></a>
        </div>
        <main>
            <p>Let's get started</p>
            <form action="">
                <div class="user-input">
        
                    <input type="text" required id="mail" autocomplete="given-name">
                    <label for="">First Name</label>
                </div>
                <div class="user-input">
        
                    <input type="text" required id="mail" autocomplete="family-name">
                    <label for="">Last Name</label>
                </div>
                <div class="user-input">
        
                    <input type="number" required id="mail" autocomplete="tel-national">
                    <label for="">Phone</label>
                </div>
                <div class="user-input">
                    <!-- dropdown -->
        
                    <select class="gender" >
                        <option value="volvo">Female</option>
                        <option value="saab">Male</option>
                        <option value="audi">Non-binary</option>
                        <option value="fiat">Prefer not to say</option>
                    </select>
                    <label for="">Gender</label>
                </div>
                <div class="user-input">
                    <!-- try learning how to display various countries  -->
        
                    <input type="" required id="mail" autocomplete="country-name">
                    <label for="">Country</label>
                </div>
                <div class="user-input">
        
                    <input type="" required>
                    <label for="">State | Province</label>
                </div>
                <div class="user-input">
        
                    <input type="email" required id="mail" autocomplete="email">
                    <label for="">Email</label>
                </div>
                <div class="user-input">
        
                    <input type="password" required >
                    <label for="">Password</label>
                </div>
                <div class="user-input">
        
                    <input type="password" required>
                    <label for="">Confirm Password</label>
                </div>
                <button>Submit</button>
        
            </form>
        </main>
    </div>
</body>
